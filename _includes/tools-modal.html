<!-- Modal -->
<div class="modal fade" id="toolsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Tools</h4>
        </div>
        <div class="modal-body">
            <table class="table">
                <tr>
                  <th>Tool</th>
                  <th>Description</th>
                  <th>Maintainer</th>
                  <th>Source</th>
                  <th>Access</th>
                </tr>
                {% for tool in site.data.tools %}
                <tr>
                    <td>{{ tool.name }}</td>
                    <td>{{ tool.description }}</td>
                    <td>{{ tool.lead }}</td>
                    <td class="text-center"><a href="{{ tool.github }}"><span class="glyphicon glyphicon-education" aria-hidden="true"></span></a></td>
                    <td class="text-center"><a href="{{ tool.url }}"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
    </div>
    </div>
</div>
