<!-- Modal -->
<div class="modal fade" id="methodsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Methods</h4>
        </div>
        <div class="modal-body">
            {% for method in site.data.methods %}
                <strong>Name:</strong> {{ method.name }}
                <br>
                {% if method.description %}
                <strong>Description:</strong> {{ method.description }}
                {% endif %}
                <hr>
            {% endfor %}
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
    </div>
    </div>
</div>
